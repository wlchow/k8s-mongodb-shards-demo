# This is a Headless Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-shard3-service
  labels:
    name: mongodb-shard3
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongodb-shard3
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongod-shard3
spec:
  selector:
    matchLabels:
      role: mongodb-shard3
  serviceName: mongodb-shard3-service
  replicas: 1
  template:
    metadata:
      labels:
        role: mongodb-shard3
        tier: maindb
        replicaset: Shard3RepSet
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - Shard3RepSet
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
        - name: mongodb-encrypt
          secret:
            secretName: mongodb-keyfile
            defaultMode: 256
      containers:
        - name: mongod-shard3-container
          image: wchow/mongo-ent:4.2
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--wiredTigerCacheSizeGB"
            - "0.5"
            - "--bind_ip"
            - "0.0.0.0"
            - "--shardsvr"
            - "--replSet"
            - "Shard3RepSet"
            - "--logpath"
            - "/tmp/mongod.log"
            - "--auth"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
            - "--enableEncryption"
            - "--encryptionKeyFile"
            - "/etc/mongodb-keyfile/mongodb-encryption-keyfile"
          resources:
            requests:
              cpu: 0.25
              memory: 1Gi 
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: mongodb-encrypt
              readOnly: true
              mountPath: /etc/mongodb-keyfile
            - name: mongo-shard3-persistent-storage-claim
              mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-shard3-persistent-storage-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast"
      resources:
        requests:
          storage: 8Gi
