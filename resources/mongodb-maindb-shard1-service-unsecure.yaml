# This is a Headless Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-shard1-service
  labels:
    name: mongodb-shard1
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: mongodb-shard1
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongod-shard1
spec:
  selector:
    matchLabels:
      role: mongodb-shard1
  serviceName: mongodb-shard1-service
  replicas: 3
  template:
    metadata:
      labels:
        role: mongodb-shard1
        tier: maindb
        replicaset: Shard1RepSet
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: replicaset
                  operator: In
                  values:
                  - Shard1RepSet
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-data
            defaultMode: 256
      containers:
        - name: mongod-shard1-container
          image: wchow/mongo-ent:4.2
          command:
            - "mongod"
            - "--port"
            - "27017"
            - "--wiredTigerCacheSizeGB"
            - "0.5"
            - "--bind_ip"
            - "0.0.0.0"
            - "--shardsvr"
            - "--replSet"
            - "Shard1RepSet"
            - "--logpath"
            - "/tmp/mongod.log"
          # - "--auth"
          # - "--clusterAuthMode"
          # - "keyFile"
          # - "--keyFile"
          # - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
          # - "--setParameter"
          # - "authenticationMechanisms=SCRAM-SHA-1"
          resources:
            requests:
              cpu: 0.25
              memory: 1Gi 
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: mongo-shard1-persistent-storage-claim
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: mongo-shard1-persistent-storage-claim
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "fast"
      resources:
        requests:
          storage: 8Gi
